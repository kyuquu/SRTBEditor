<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based application for viewing and editing .srtb files for Spin Rhythm XD">
    <title>SRTB Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">

    <!-- - - - MAIN STYLESHEETS - - - -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/top-bar.css">
    <link rel="stylesheet" type="text/css" href="styles/basic-view.css">
    <link rel="stylesheet" type="text/css" href="styles/json-view.css">
    <link rel="stylesheet" type="text/css" href="styles/bottom-bar.css">

    <!-- - - - MAIN SCRIPTS - - - - - -->
    <script defer type="text/javascript" src="scripts/main.js"></script>
    <script defer type="text/javascript" src="scripts/values.js"></script>

    <!-- - - - COMPONENTS - - - - - - -->
    <script defer type="text/javascript" src="components/components.js"></script>
    <!-- button -->     <link rel="stylesheet" type="text/css" href="components/button/button.css">
                        <script defer type="text/javascript" src="components/button/button.js"></script>
    <!-- dropdown -->   <link rel="stylesheet" type="text/css" href="components/dropdown/dropdown.css">
                        <script defer type="text/javascript" src="components/dropdown/dropdown.js"></script>
</head>

<body>
    <div class="top-bar">
        <div class="tb-chart">
            <div>
                <span id="tb-title" class="tb-value"></span>
                <span id="tb-artist" class="tb-value"></span>
            </div>
            <div id="tb-filename" class="tb-value">
                <span style="font-size: 2rem;">Click <b>LOAD</b> to get started!</span>
            </div>
        </div>

        <div class="tb-dropdowns">
            <div class="dropdown" id="dropdown-tb-load"></div>
            <div class="dropdown disabled" id="dropdown-tb-save"></div>
        </div>

        <input type="file" accept=".srtb, .json" id="tb-file-input"> <!-- "accept" attribute needs to be updated when support for other filetypes uploads is implemented -->
    </div>

    <div class="tab-manager">
        <div class="tab-buttons">
            <button onclick="switchToTab(0)" id="tab-button0">Basic View</button>
            <button onclick="switchToTab(1)" id="tab-button1" class="tab-button-inactive">Raw JSON View</button>
        </div>
        <div class="tabs">
            <div class="tab" id="tab0">
                <div class="bv bv0 disabled">
                    <div class="bv-item">
                        <div class="bv-item-name">Title</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-title">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Subtitle</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-subtitle">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Artist</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-artist">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Featured Artist</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-featured-artist">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Charter</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-charter">
                    </div>

                    <div class="bv-item inline">
                        <input type="checkbox" class="bv-item-value" id="bv-allow-custom-leaderboards">
                        <div class="bv-item-name">Allow Leaderboard Creation</div>
                    </div>
                </div>

                <div class="bv bv1 disabled">
                    <div class="bv-"></div>
                </div>
            </div>

            <div class="tab tab-inactive" id="tab1">
                <div class="jv disabled">
                    <div id="json-editor">
                        <div id="editor"></div>
    
                        <!-- scripts for Ace -->
                        <script charset="utf-8" type="text/javascript" src="/node_modules/ace-builds/src/ace.js"></script>
                        <script>
                            var JSONEditor = ace.edit("editor");
                            JSONEditor.setTheme("ace/theme/dracula");
                            JSONEditor.session.setMode("ace/mode/json");
                            JSONEditor.setOptions({
                                fixedWidthGutter: true,
                                showPrintMargin: false
                            });
                        </script>
                    </div>

                    <div class="jv-buttons">
                        <button class="jv-button button disabled" id="button-jv-save"></button>
                        <button class="jv-button button disabled" id="button-jv-discard"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <span class="bb bb0">
            <span>Developed by</span>
            <a href="https://spinsha.re/user/1998" target="_blank">kyuquu</a>
            <span>and</span>
            <a href="https://spinsha.re/user/624" target="_blank">Gavi Guy</a>
        </span>

        <span class="bb bb1">
            <a href="https://github.com/kyuquu/SRTBEditor/releases/" target="_blank">v0.4.0</a>
            <span>&#8226;</span>
            <span>Up to date with SRXD v1.4.1</span>
        </span>
    </div>
</body>
</html>
