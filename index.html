<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based application for viewing and editing .srtb files for Spin Rhythm XD">
    <title>SRTB Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/basic-tab.css">

    <script defer src="main.js" type="text/javascript"></script>
    <script defer src="values.js" type="text/javascript"></script>
</head>

<body>
    <div class="top-bar">
        <div class="tb-chart">
            <div>
                <span id="tb-title"></span>
                <span id="tb-artist"><i>No SRTB loaded</i></span>
            </div>
            <div id="tb-filename"><i>click NEW to get started</i></div>
        </div>

        <div class="tb-buttons">
            <div class="tb-button-container">
                <button class="tb-button" id="tb-button-new" onclick="toggleDropdown('new')">
                    <div>
                        <span>NEW</span>
                        <span></span>
                    </div>
                </button>
                <div class="tb-button-dropdown" id="tb-button-dropdown-new">
                    <div>
                        <label for="tb-button-new-upload" class="tb-input-label">UPLOAD FILE</label>
                        <input type="file" accept=".srtb, .json" id="tb-button-new-upload"> <!-- "accept" attribute needs to be updated when support for other filetypes uploads is implemented -->
                        <button onclick="loadTemplate('Custom.json')">CREATE NEW</button>
                    </div>
                </div>
            </div>
            <div class="tb-button-container disabled">
                <button class="tb-button" id="tb-button-save" onclick="toggleDropdown('save')">
                    <div>
                        <span>SAVE</span>
                        <span></span>
                    </div>
                </button>
                <div class="tb-button-dropdown" id="tb-button-dropdown-save">
                    <div>
                        <button onclick="downloadFile(TBFilename.textContent, JSON.stringify(convertToSRTB(JSON.parse(JSONEditor.value))))">SAVE AS .SRTB</button>
                        <button onclick="downloadFile(TBFilename.textContent.slice(0, -4) + 'json', JSONEditor.value)">SAVE AS .JSON</button>
                        <button>SAVE AS .ZIP</button> <!-- to do: allow charts to be downloaded as .zip files -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-manager">
        <div class="tab-buttons">
            <button onclick="switchToTab(0)" id="tab-button0">Basic View</button>
            <button onclick="switchToTab(1)" id="tab-button1" class="tab-button-inactive">Raw JSON View</button>
        </div>
        <div class="tabs">
            <div class="tab" id="tab0">
                <div class="bv bv0">
                    <div class="bv-item">
                        <div class="bv-item-name">Title</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-title">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Subtitle</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-subtitle">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Artist</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-artist">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Featured Artist</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-featured-artist">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Charter</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-charter">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Filename</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-filename">
                    </div>

                    <div class="bv-item inline">
                        <input type="checkbox" class="bv-item-value" id="bv-allow-custom-leaderboards">
                        <div class="bv-item-name">Allow Leaderboard Creation</div>
                    </div>
                </div>

                <div class="bv bv1">
                    <div class="bv-"></div>
                </div>
            </div>

            <div class="tab tab-inactive" id="tab1">
                <textarea spellcheck="false" id="json-editor"></textarea>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <a href="https://github.com/kyuquu/SRTBEditor/releases/" target="_blank">v0.2.1</a>
        <span>&#8226;</span>
        <span>Compatible with SRXD v1.4.1</span>
    </div>
</body>
</html>
