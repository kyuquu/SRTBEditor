<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based application for viewing and editing .srtb files for Spin Rhythm XD">
    <title>SRTB Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/basic-view.css">
    <link rel="stylesheet" href="styles/json-view.css">

    <script defer src="main.js" type="text/javascript"></script>
    <script defer src="values.js" type="text/javascript"></script>
</head>

<body>
    <div class="top-bar">
        <div class="tb-chart">
            <div>
                <span id="tb-title" class="tb-value"></span>
                <span id="tb-artist" class="tb-value"></span>
            </div>
            <div id="tb-filename" class="tb-value">
                <span style="font-size: 2rem;">Click <b>NEW</b> to load a chart!</span>
            </div>
        </div>

        <div class="tb-buttons">
            <div class="tb-button-container">
                <button class="tb-button" id="tb-button-new" onclick="toggleDropdown('new')">
                    <div>
                        <span>NEW</span>
                        <span></span>
                    </div>
                </button>
                <div class="tb-button-dropdown" id="tb-button-dropdown-new">
                    <div>
                        <label for="tb-button-new-upload" class="tb-input-label">UPLOAD FILE</label>
                        <input type="file" accept=".srtb, .json" id="tb-button-new-upload"> <!-- "accept" attribute needs to be updated when support for other filetypes uploads is implemented -->
                        <button onclick="loadTemplate('Custom.srtb')">CREATE NEW</button>
                    </div>
                </div>
            </div>
            <div class="tb-button-container disabled">
                <button class="tb-button" id="tb-button-save" onclick="toggleDropdown('save')">
                    <div>
                        <span>SAVE</span>
                        <span></span>
                    </div>
                </button>
                <div class="tb-button-dropdown" id="tb-button-dropdown-save">
                    <div>
                        <button id="tb-button-save-srtb" onclick="saveAsSRTB()">SAVE AS .SRTB</button>
                        <button id="tb-button-save-json" onclick="saveAsJSON()">SAVE AS .JSON</button>
                        <button>SAVE AS .ZIP</button> <!-- to do: allow charts to be downloaded as .zip files -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-manager">
        <div class="tab-buttons">
            <button onclick="switchToTab(0)" id="tab-button0">Basic View</button>
            <button onclick="switchToTab(1)" id="tab-button1" class="tab-button-inactive">Raw JSON View</button>
        </div>
        <div class="tabs">
            <div class="tab" id="tab0">
                <div class="bv bv0 disabled">
                    <div class="bv-item">
                        <div class="bv-item-name">Title</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-title">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Subtitle</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-subtitle">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Artist</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-artist">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Featured Artist</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-featured-artist">
                    </div>

                    <div class="bv-item">
                        <div class="bv-item-name">Charter</div>
                        <input type="text" onblur="this.scrollLeft=0" class="bv-item-value" id="bv-charter">
                    </div>

                    <div class="bv-item inline">
                        <input type="checkbox" class="bv-item-value" id="bv-allow-custom-leaderboards">
                        <div class="bv-item-name">Allow Leaderboard Creation</div>
                    </div>
                </div>

                <div class="bv bv1 disabled">
                    <div class="bv-"></div>
                </div>
            </div>

            <div class="tab tab-inactive" id="tab1">
                <div class="jv disabled">
                    <div id="json-editor">
                        <div id="editor"></div>
    
                        <!-- scripts for Ace -->
                        <script src="libraries/ace-builds-1.5.0/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
                        <script>
                            var JSONEditor = ace.edit("editor");
                            JSONEditor.setTheme("ace/theme/dracula");
                            JSONEditor.session.setMode("ace/mode/json");
                            JSONEditor.setOptions({
                                fixedWidthGutter: true,
                                showPrintMargin: false
                            });
                        </script>
                    </div>

                    <div class="jv-buttons">
                        <button class="jv-button disabled" id="jv-button-save" onclick="saveEditorChanges()">SAVE CHANGES</button>
                        <button class="jv-button disabled" id="jv-button-discard" onclick="discardEditorChanges()">DISCARD CHANGES</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <span class="bb bb0">
            <span>Developed by</span>
            <a href="https://spinsha.re/user/1998" target="_blank">kyuquu</a>
            <span>and</span>
            <a href="https://spinsha.re/user/624" target="_blank">Gavi Guy</a>
        </span>

        <span class="bb bb1">
            <a href="https://github.com/kyuquu/SRTBEditor/releases/" target="_blank">v0.4.0</a>
            <span>&#8226;</span>
            <span>Up to date with SRXD v1.4.1</span>
        </span>
    </div>
</body>
</html>
